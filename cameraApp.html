<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Camera App</title>
</head>

<body>
    <div class="video-container" style="align-items: center;">
        <div class="frame" style="overflow: hidden; height: 95%;">
            <video style="height: 100%;" autoplay></video>
            <audio autoplay></audio>
        </div>

    </div>

    <div class="filter-screen-parent"></div>
    <div class="timer">
        <span class="minute">00</span>:<span class="second">00</span>
    </div>

    <div class="side-icon" id="record-video">
        <img style="margin-left:10px; margin-right: 10px" src="https://img.icons8.com/ultraviolet/40/000000/video-call.png"/>
        Video
    </div>

    <div class="side-icon" id="click-picture">
        <img style="margin-left:10px; margin-right: 10px" src="https://img.icons8.com/ultraviolet/40/4a90e2/camera.png"/>
        Capture
    </div>

    <div class="filter-container">
        <div style="background-color: #f4a2613d;" class="filter"></div>
        <div style="background-color: #e85d0440;" class="filter"></div>
        <div style="background-color: #ad5d6d7a;" class="filter"></div>
        <div style="background-color: #2195f323;" class="filter"></div>
        <div style="background-color: #4caf4f31;" class="filter"></div>
    </div>

    <div class="side-icon zoom">
        <div class="zoom-in"><img src="https://img.icons8.com/office/35/000000/zoom-in--v1.png"/></div>
        <div class="zoom-out"><img src="https://img.icons8.com/office/35/000000/zoom-out.png"/></div>
    </div>
    <div class="side-icon show-gallery">
        <img style="margin-left:10px; margin-right: 10px" src="https://img.icons8.com/ultraviolet/40/000000/gallery.png"/>
        Gallery
    </div>
